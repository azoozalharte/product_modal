<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="p-10 bg-white drop-shadow-xl rounded-2xl">
        <div
          class="flex items-center md:items-start flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0"
        >
          <img
            src="img/headphone.png"
            alt=""
            class="h-52 hover:scale-105 transition duration-300"
          />
          <!-- Content -->
          <div
            class="flex flex-col items-center md:items-start text-center md:text-left"
          >
            <div class="max-w-sm text-2xl font-medium mb-5">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <p class="line-through mb-1">$799</p>
            <p class="text-5xl font-bold mb-5">$500</p>
            <p class="text-sm text-gray-400 mb-3">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
            <button
              class="bg-blue-400 w-full py-5 rounded-lg border-b-8 border-blue-500 hover:border-0 hover:bg-blue-500 transition-all duration-300 mb-5"
            >
              Add to cart
            </button>
            <div
              class="flex flex-col w-full md:flex-row space-y-5 md:space-x-4 md:space-y-0"
            >
              <button
                class="flex items-center justify-center border border-gray-500 px-9 py-3 rounded-lg hover:shadow-xl transition-all duration-500 hover:-translate-y-2"
              >
                <img src="img/weight.png" class="h-9 mr-2" alt="" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center border border-gray-500 px-9 py-3 rounded-lg hover:shadow-xl transition-all duration-500 hover:-translate-y-2"
              >
                <img src="img/heart.png" class="h-9 mr-2" alt="" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
